<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/calc.css">

	<title>Calculadora</title>
</head>
<body>
	<div class="calculadora">
		<input class="calculadora_input" type="text" id="inputNum" value="">

		<div class="calculadora_linha1">
			<input name="btn" class="btn btn_7" type="button" value="7">
			<input name="btn" class="btn btn_8" type="button" value="8">
			<input name="btn"  class="btn btn_9" type="button" value="9">
			<input id="btn_div" class="btn btn_div" type="button" value="/">
			<input class="btn btn_clr" type="button" value="Clear">
		</div>

		<div class="calculadora_linha2">
			<input name="btn" class="btn btn_4" type="button" value="4">
			<input name="btn" class="btn btn_5" type="button" value="5">
			<input name="btn" class="btn btn_6" type="button" value="6">
			<input id="btn_multi" class="btn btn_multi" type="button" value="*">
		</div>

		<div class="calculadora_linha3">
			<input name="btn" class="btn btn_1" type="button" value="1">
			<input name="btn" class="btn btn_2" type="button" value="2">
			<input name="btn" class="btn btn_3" type="button" value="3">
			<input id="btn_menos" class="btn btn_menos" type="button" value="-">
		</div>

		<div class="calculadora_linha4">
			<input name="btn" class="btn btn_0" type="button" value="0">
			<input name="btn" class="btn btn_separador" type="button" value=",">
			<input id="btn_sum" class="btn btn_sum" type="button" value="+">
		</div>
			<input class="btn btn_eql" type="button" value="=">

	</div>
</body>

<script type="text/javascript" src="script/jquery-3.4.1.min.js"></script>

<script type="text/javascript" src="script/calc.js"></script>

<script type="text/javascript" src="script/main.js"></script>

</html>
