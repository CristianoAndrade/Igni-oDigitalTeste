<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style/calc.css">
	<script type="text/javascript" src="script/calc.js"></script>
	<title>Calculadora</title>
</head>
<body>

	<table border="1" width="500" height="500" class="calc">
		<tr>
			<td colspan="5" class="calc-area">0</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>/</td>
			<td>Clear</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>*</td>
			<td rowspan="3">=</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>-</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<td>,</td>
			<td>+</td>
		</tr>
	</table>
</body>
</html>
